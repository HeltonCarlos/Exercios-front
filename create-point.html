<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/create-point.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Ecoleta</title>
</head>
<body>
    <div id="page-create-point">
       
            <header>
            <img src="icones/logo.svg" alt="Logo">
            <a href="facebook.com"><span></span>Voltar para home</a>
            </header>

    </div>
    
    <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
            <legend> <h2>Dados da entidade</h2> </legend>

            <div class="field">
                <label for="name">Nome da entidade</label>
                <input type="text" name="name" id="">
            </div>

            <div class="field-group">

                <div class="field">
                    <label for="address">Endereço</label>
                    <input type="text" name="address">
                </div>

                <div class="field">
                    <label for="address2">Número/Complemento</label>
                    <input type="text" name="address2">
                </div>

            </div>

            <div class="field-group">
                
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf">
                        <option value="">Selecione o Estado</option>
                    </select>
                    <input type="hidden" name="state">
                </div>

                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" disabled>
                        <option value="">Selecione o Cidade</option>
                    </select>
                </div>
                
            </div>
        </fieldset>

        <fieldset>
            <legend><h2>Itens de coleta</h2></legend>
        </fieldset>
        <button>Cadastrar pontos de coleta</button>
    </form>
    
<script src="js/create-point.js"></script>
</body>
</html>
